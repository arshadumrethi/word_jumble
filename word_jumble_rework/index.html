<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Word Jumble</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Word Jumble</h4>
                        <h6 class="card-subtitle mb-2 text-muted">by Arshad Umrethi</h6>
                        <hr>

                        <h6>Please select a difficulty level</h6>
                        
                        <div class="btn-group mt-2" role="group">
                            <button type="button" class="btn btn-secondary" onclick="levelChoice('1')">1</button>
                            <button type="button" class="btn btn-secondary" onclick="levelChoice('2')">2</button>
                            <button type="button" class="btn btn-secondary" onclick="levelChoice('3')">3</button>
                            <button type="button" class="btn btn-secondary" onclick="levelChoice('4')">4</button>
                            <button type="button" class="btn btn-secondary" onclick="levelChoice('5')">5</button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger ml-1" id="badge" >?</button>
                              </div>
                        </div>
                        
                        
                        
                        <button class="btn btn-primary mt-2" onclick="runGame()">Get Word</button>
                        
                        <h6 class="mt-4" id="message"></h5>
                        <h4><span class="mt-1" style="color: black; background-color: yellow" id="jumbledWord"></span></h5>
                        
                        <div class="form-group" id="inputContainer"></div>
                        <div id="resultContainer">
                            <h4 id="successMessage"></h4>
                            
                        </div>
                    
                    </div>      
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
